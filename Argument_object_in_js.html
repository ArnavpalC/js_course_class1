<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments objects in javascript</title>
</head>
<body>
    <p>finding the largest number with the help of argument objects</p>
    <p id="result"></p>





    <script>
        function find_the_max() {
            var max = 0;
            for(i = 0; i < arguments.length; i++) {
                if (arguments[i] > max){
                    max = arguments[i]
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = find_the_max(4,9,2,5,44,56,97,123,543);
    </script>
</body>
</html>
