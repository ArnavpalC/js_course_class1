<!DOCTYPE html>
<html>
<head>
  <title>Bank App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      font-weight: bold;
    }

    input {
      padding: 5px;
      margin: 10px;
      width: 200px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    button:hover {
      background-color: #555;
    }

    p {
      font-size: 16px;
      margin-top: 20px;
    }

    #message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Bank App</h2>

  <label>Enter Transaction Amount</label>
  <input type="number" id="amount" placeholder="Enter amount" />
  <br>

  <button onclick="credit()">Credit</button>
  <button onclick="debit()">Debit</button>

  <p id="balance">Your Account Balance is : Rs.0</p>
  <p id="message"></p>

  <script>
    let balance = 0;

    function credit() {
      let amt = document.getElementById("amount").value;
      let msg = document.getElementById("message");

      if (amt === "") {
        msg.innerHTML = "Please enter amount.";
        return;
      }

      amt = parseFloat(amt);
      if (amt <= 0) {
        msg.innerHTML = "Please enter amount greater than 0";
        return;
      }

      balance += amt;
      document.getElementById("balance").innerHTML = "Your Account Balance is : Rs." + balance;
      msg.innerHTML = "";
      document.getElementById("amount").value = "";
    }

    function debit() {
      let amt = document.getElementById("amount").value;
      let msg = document.getElementById("message");

      if (amt === "") {
        msg.innerHTML = "Please enter amount.";
        return;
      }

      amt = parseFloat(amt);
      if (amt <= 0) {
        msg.innerHTML = "Please enter amount greater than 0";
        return;
      }

      if (amt > balance) {
        msg.innerHTML = "You don't have balance. Please enter lesser amount.";
        return;
      }

      balance -= amt;
      document.getElementById("balance").innerHTML = "Your Account Balance is : Rs." + balance;
      msg.innerHTML = "";
      document.getElementById("amount").value = "";
    }
  </script>

</body>
</html>
