<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>built in maths in javascript</title>
</head>
<body>
    <script>
        var value = Math.acos(-1);
        document.write("demo 1 test value:" + value + "<br>")
        var value = Math.asin(1);
        document.write("demo 2 test value:" + value + "<br>")
        var value = Math.atan(.5);
        document.write("demo 3 test value:" + value + "<br>")
    </script>
</body>
</html>
