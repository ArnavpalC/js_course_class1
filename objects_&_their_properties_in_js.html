<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects and properties in javascript</title>
</head>
<body>
    <h2>javascript object and its properties</h2>
    <p>there are 2 different way to access an object propetry</p>
    <p>you can use .property or ["property"]</p>
    <p id="demo"></p>




    <script>
        var person = {
            first_name:"arnav pal choudhury",
            age:12,
        }
        document.getElementById("demo").innerHTML = person.first_name + " am " + person.age + "years old"; 
    </script>
</body>
</html>
