<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        img#flower_right {float: right;}
        img#flower_left { float: left;}
    </style>
</head>
<body>
    <h2>float right</h2>
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
<p>
    <img src="flower.jpg" alt="flower" id="flower_right" style="width: 100px; height: 100px; ">
     <img src="flower.jpg" alt="flower2" id="flower_left" style="width: 100px; height: 100px;">
     This is a dummy content used to understand float property
</p>
</body>
</html>
