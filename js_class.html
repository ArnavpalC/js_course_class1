<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript class</title>
</head>
<body>
    <h2>javascript class</h2>
    <p>how to use a javascript class</p>
    <p id="std1"></p>
    <p id="std2"></p>





    <script>
        class Student {
            constructor(name,year) {
                this.name = name;
                this.year = year;
            }
            age(){
                var date = new Date();
                return date.getFullYear() - this.year;
            }
        }
         student1 = new Student("Arnav", 2013)
        document.getElementById("std1").innerHTML = "my name is " + student1.name + " i was born in " + student1.year + " and my age is " + student1.age();





         student2 = new Student("suhas", 2014)
        document.getElementById("std2").innerHTML = "my friend is " + student2.name + " he was born in " + student2.year + " and his age is " + student2.age();
        
    </script>
</body>
</html>
